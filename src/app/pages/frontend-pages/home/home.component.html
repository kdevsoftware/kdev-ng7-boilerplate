        <h3 class="font-size-20 accent-A700-fg">Prerequisites</h3>

        <h3 class="font-size-20 accent-A700-fg mt-48">Local environment</h3>

            <textarea #source hidden="hidden">
              $ git clone https://github.com/kdevsoftware/kdev-ng7-boilerplate.git

              $ cd kdev-ng7-boilerplate.git

              $ npm install

              $ npm start

          </kdev-highlight>
        </div>
